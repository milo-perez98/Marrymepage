<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MarryMe es una empresa que se encarga de planificacion de bodas."
    />
    <meta name="author" content="Esteban Escalante,Juan Camilo Perez, Isaias Soto" />
    <meta name="Keywords" content="Empresa,Gestor,ERP" />
    <title>MarryMe</title>
    <link href="css/style.css" rel="stylesheet" />
    <!-- <link rel="icon" href="../favicon.svg" type="image/x-icon" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
      /* Personalizaciones CSS adicionales */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      #c {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure the canvas is behind other content */
      }

      #titulo-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* filter: drop-shadow(0 6px 3px rgba(255, 255, 255, 0.5)); */
      }

      #quote-box {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        display: inline-block;
        border-radius: 5px;
        margin-left: 0px;
        margin-bottom: 30px; /* Adjust as needed */
      }

      header {
        position: relative; /* Ensure positioning context for children */
      }

      #login {
        position: fixed;
        top: 10px;
        right: 10px;
      }
      #register {
        position: fixed;
        top: 10px;
        left: 10px;
      }

      #contacto {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }

      a {
        color: white;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .overlay-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <header>
      <div id="credenciales">
        <div id="login_container">
          <a
            id="login"
            href="#"
            class="inline-block px-4 py-2 border border-gray-300 rounded text-white font-bold"
            >Iniciar Sesion</a
          >
          <div id="login-overlay" class="overlay">
            <div class="overlay-content">
              <!-- Contenido del formulario de inicio de sesión -->
              <h2 class="font-bold text-center">Iniciar Sesión</h2>
              <br />
              <form>
                <!-- Campos del formulario -->
                <div class="mb-4">
                  <label for="email" class="block text-sm font-bold mb-2"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="block w-full px-3 py-2 border border-gray-300 rounded"
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="block text-sm font-bold mb-2"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="block w-full px-3 py-2 border border-gray-300 rounded"
                  />
                </div>
                <br />
                <button
                  type="submit"
                  class="block w-full px-4 py-2 bg-blue-500 text-white font-bold rounded"
                >
                  Ingresar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div id="register_container"></div>
        <a
          id="register"
          href="#"
          class="inline-block px-4 py-2 border border-gray-300 rounded font-bold"
          >Registrarse</a
        >
        <div id="register-overlay" class="overlay">
          <div class="overlay-content">
            <!-- Contenido del formulario de registro -->
            <h2 class="font-bold text-center">Registrarse</h2>
            <br />
            <form>
              <!-- Campos del formulario -->
              <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2"
                  >Nombre</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="block w-full px-3 py-2 border border-gray-300 rounded"
                />
              </div>
              <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="block w-full px-3 py-2 border border-gray-300 rounded"
                />
              </div>
              <div class="mb-4">
                <label for="password" class="block text-sm font-bold mb-2"
                  >Contraseña</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="block w-full px-3 py-2 border border-gray-300 rounded"
                />
              </div>
              <div class="mb-4">
                <label for="password" class="block text-sm font-bold mb-2"
                  >Confirmar Contraseña</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="block w-full px-3 py-2 border border-gray-300 rounded"
                />
              </div>
              <br />
              <button
                type="submit"
                class="block w-full px-4 py-2 bg-blue-500 text-white font-bold rounded"
              >
                Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="titulo-container" class="text-center">
        <a
          id="titulo"
          href="/build/components/menu.html"
          class="font-bold text-5xl text-white"
          >MarryMe</a
        >
        <div id="quote-box"></div>
      </div>
    </main>

    <footer>
      <div id="contacto" class="mt-4">
        <a href="#" class="inline-block mr-2">
          <img src="img/facebook.svg" alt="Facebook" class="h-6" />
        </a>
        <a href="#" class="inline-block mr-2">
          <img src="img/instagram.svg" alt="Instagram" class="h-6" />
        </a>
        <a href="#" class="inline-block mr-2">
          <img src="img/linkedin.svg" alt="Linkedin" class="h-6" />
        </a>
        <a href="https://github.com/Esca01" class="inline-block">
          <img src="img/github.svg" alt="GitHub" class="h-6" />
        </a>
      </div>

      <div id="terms" class="absolute right-4 bottom-0 text-gray-400">
        <p>Terminos y Condiciones</p>
      </div>

      <div id="copyright" class="absolute bottom-2 text-gray-400">
        <p>MarryMe &copy; 2024</p>
      </div>
    </footer>
    <!-- fondo para la pagina -->
    <script src="./js/fondo.js"></script>
    <!-- Menu desplegable del login -->
    <script src="./js/menu_credenciales.js"></script>
  </body>
</html>
